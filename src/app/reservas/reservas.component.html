<div class="container">
  <h2 class="text-center mb-5">Mis reservas</h2>
  <div class="row justify-content-center">
    <div class="col-md-4 text-center" *ngFor="let reserva of reservas">
      <div class="card shadow mb-5">
        <img class="card-img-top" src="https://msbarrons.com/wp-content/uploads/2017/06/maxresdefault.jpg" alt="Logo de la empresa">
        <div class="card-body">
          <h5 class="card-title empresa-nombre">{{ reserva.nombre }}</h5>
          <p class="card-text">Fecha: {{ reserva.fecha }}</p>
          <p class="card-text">Hora: {{ reserva.hora }}</p>
          <button class="btn btn-danger" (click)="cancelarReserva(reserva.id)">Cancelar reserva</button>
        </div>
      </div>
    </div>
  </div>
</div>
