<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./inicio.component.css" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">

    <style>
      .centered-text {
        text-align: center;
        margin-top: 100px; /* Ajusta el valor según sea necesario */
      }
    </style>
  </head>
  <body class="bg-nuevo">
    <section>
      <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
          <div>
            <div class="">
              <div class="img-1 min-vh-100 active"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
          <div class="w-100 mt-5">
            <p class="align-self-center navbar-brand centered-text aftale"></p>
          </div>
          <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
            <h1 class="highlight-title mb-4">Bienvenido de vuelta</h1>
            <form class="mb-5">
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                <input type="email" id="email" required [(ngModel)]="email" name="email" class="form-control bg-dark-x border-0" id="exampleInputEmail1" placeholder="Ingresa tu email" aria-describedby="emailHelp">
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                <input type="password" id="password" required [(ngModel)]="password" name="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
              </div>
              <button type="submit" (click)="login()" class="btn btn-primary w-100">Iniciar Sesión como <span *ngIf="!esCliente; else inicioText">Empresa</span></button >
              <div class="text-center m-2" style="cursor: pointer; text-decoration: undrline;" (click)="cambiarLogin()">Cambia a <span *ngIf="esCliente; else inicioText">Empresa</span></div>
              <ng-template #inicioText>Cliente</ng-template>
            </form>
          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
            <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p><br>
            <a href="" routerLink="/register" class="highlight-link">Crea una ahora</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
