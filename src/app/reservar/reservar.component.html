<div class="mt-5">
  <div class="container d-flex flex-column justify-content-center align-items-center my-0">
    <div class="row">
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label for="picker">Elige una fecha</mat-label>
          <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" [(ngModel)]="reservationDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-4" *ngIf="reservationDate">
      <div class="col">
        <label for="reservationTime">Hora de la reserva</label>
        <select class="form-select" id="reservationTime" [(ngModel)]="reservationTime">
          <option *ngFor="let timeSlot of getAvailableTimeSlots()" [value]="timeSlot" [disabled]="isBreakTime(timeSlot)">
            {{ timeSlot }}
          </option>
        </select>
      </div>
    </div>

    <div class="row mt-4" *ngIf="reservationTime">
      <div class="col">
        <textarea class="form-control" name="comentarios" id="comentarios" [(ngModel)]="comentarios" cols="30" rows="10" placeholder="Comentarios"></textarea>
      </div>
    </div>

    <div class="row mt-4" *ngIf="reservationTime">
      <div class="col">
        <button class="btn btn-primary" (click)="reservar()">Confirmar reserva</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
