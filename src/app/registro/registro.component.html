<h2>Iniciar sesión como <span *ngIf="!esCliente; else empresaText">empresa</span></h2>

<div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required [(ngModel)]="nombre" name="nombre">
    </div>
    <div *ngIf="!this.esCliente" class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" class="form-control" id="descripcion" required [(ngModel)]="descripcion" name="descripcion">
  </div>
    <div *ngIf="this.esCliente" class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" class="form-control" id="apeliidos" required [(ngModel)]="apellidos" name="apellidos">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <label for="password">Repita la contraseña</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="password2" name="password">
      </div>
      <div *ngIf="!this.esCliente" class="form-group">
        <label for="cif">Cif</label>
        <input type="text" class="form-control" id="cif" required [(ngModel)]="cif" name="cif">
    </div>
    <div *ngIf="!this.esCliente" class="form-group">
      <label for="ciudad">Ciudad</label>
      <input type="text" class="form-control" id="ciudad" required [(ngModel)]="ciudad" name="ciudad">
  </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="number" class="form-control" id="telefono" [(ngModel)]="telefono" name="telefono">
    </div>
    <div *ngIf="!this.esCliente" class="form-group">
      <label for="telefono2">Segundo teléfono</label>
      <input type="number" class="form-control" id="telefono2" [(ngModel)]="telefono2" name="telefono2">
  </div>
  <div *ngIf="!this.esCliente" class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" id="direccion" required [(ngModel)]="direccion" name="direccion">
</div>
<div *ngIf="!this.esCliente" class="form-group">
  <label for="web">Web</label>
  <input type="text" class="form-control" id="web" required [(ngModel)]="web" name="web">
</div>
    <div *ngIf="this.esCliente" class="form-group">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="nacimiento" [(ngModel)]="nacimiento" name="nacimiento">
    </div>
      <div class="form-group">
        <label for="emailRec">Email de recuperación</label>
        <input type="email" class="form-control" id="emailRec" [(ngModel)]="emailRec" name="emailRec">
      </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Crear cuenta</button>
  </div>

<div style="cursor: pointer; text-decoration: underline;" (click)="cambiarRegistro()">O crea una cuenta de <span *ngIf="esCliente; else empresaText">empresa</span></div>
<ng-template #empresaText>cliente</ng-template>

<a routerLink="/">Iniciar sesión</a>
